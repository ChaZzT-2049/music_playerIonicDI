<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Biblioteca <ion-icon aria-hidden="true" name="library"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Biblioteca</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-title>Canciones</ion-title>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3" *ngFor="let track of tracksList">
        <ion-card >
          <img alt="Silhouette of mountains" src={{track.album.cover_xl}} />
          <ion-card-header>
            <ion-card-title>{{track.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{track.album.title}} <br>
            <span>{{track.duration * 1000 | date:'mm:ss' }}</span>
          </ion-card-content>
          <ion-item>
            <ion-card-subtitle>
              {{track.artist.name}} 
            </ion-card-subtitle>
            <ion-avatar slot="start" aria-hidden="true">
              <img alt="" src={{track.artist.picture_small}} />
            </ion-avatar>
          </ion-item>
          <!-- <ion-card-content>
            <ion-button shape="round" >
              <ion-icon aria-hidden="true" slot="start" name="play"></ion-icon>
              Play 
            </ion-button>
          </ion-card-content> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
