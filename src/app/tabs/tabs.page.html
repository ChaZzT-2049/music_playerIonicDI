<ion-tabs>
  <ion-item *ngIf="trackProvider.cancion" style="position: relative;">
    <progress style="position: absolute; top: 0; left: 0; width: 100%; border-radius: 0px; height: 4px;" max="30" value={{trackProvider.current}}></progress>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src={{trackProvider.cancion.album.cover}} />
    </ion-thumbnail>
    <ion-label style="font-weight: 100;">
      {{trackProvider.cancion.title}}<br>
      <small>{{trackProvider.cancion.artist.name}} - {{trackProvider.cancion.album.title}}</small> <br>
      <small>{{trackProvider.current * 1000 | date:'mm:ss' }} - {{trackProvider.cancion.duration * 1000 | date:'mm:ss' }}</small>
    </ion-label>
    <ion-icon aria-hidden="true" name="play-skip-back" (click)="randomTrack()"></ion-icon>
    <ion-icon (click)="trackProvider.audio.play();" *ngIf="trackProvider.audio.paused" aria-hidden="true" name="play"></ion-icon>
    <ion-icon (click)="trackProvider.audio.pause();" *ngIf="!trackProvider.audio.paused" color="primary" aria-hidden="true" name="pause"></ion-icon>
    <ion-icon aria-hidden="true" name="play-skip-forward" (click)="randomTrack()"></ion-icon>
  </ion-item>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" href="/home">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="musical-notes-outline"></ion-icon>
      <ion-label>Canciones</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="library-outline"></ion-icon>
      <ion-label>Biblioteca</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="search-outline"></ion-icon>
      <ion-label>Buscar</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
