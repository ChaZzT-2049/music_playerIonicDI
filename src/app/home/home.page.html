<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home <ion-icon aria-hidden="true" name="home"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div style="display: flex; gap: .5rem;" *ngIf="trackProvider.cancion">
      <ion-img style="width: 50%;"
        src={{trackProvider.cancion.album.cover_big}}
        alt={{trackProvider.cancion.title}}
      ></ion-img>
      <div>
        {{trackProvider.cancion.title}} <br>
        <small>{{trackProvider.cancion.artist.name}}</small>
      </div>
    </div>
  </ion-content>
</ion-menu>

<ion-content id="main-content" [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-title>Bienvenido</ion-title>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="6" style="min-height: 200px;">
        <ion-content color="success" class="ion-padding">
          <h1>API Deezer</h1>
          <p>{{country}}</p>
          <span *ngIf="working">Funcionando</span>
        </ion-content>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="6" style="min-height: 200px;">
        <ion-content color="primary" class="ion-padding">
          <h1>Canciones agregadas</h1>
          <p>{{tracks.length}}</p>
        </ion-content>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="6" style="min-height: 200px;">
        <ion-content color="secondary" class="ion-padding">
          <h1>Albums</h1>
          <p *ngIf="contAlbums">{{contAlbums.length}}</p>
        </ion-content>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="6" style="min-height: 200px;">
        <ion-content color="tertiary" class="ion-padding">
          <h1>Artistas</h1>
          <p *ngIf="contArtists">{{contArtists.length}}</p>
        </ion-content>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
